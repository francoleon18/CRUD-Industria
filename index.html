<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD EMPRESA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- header -->

  <header>
    <div id="container_header">
      <div><img src="imgs/descarga.png" id="logo" /></div>
      <div id="lista_container">
        <nav id="lista">
          <a href="#">Inicio</a>
          <a href="#">Menu</a>
          <a href="#footer_container">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- body -->

  <body>
    <div class="container text-center">
      <h1>Industria Leon</h1>
    </div>
    <div class="container">
      <div class="container mb-5">
        <div class="row">
          <form>
            <div class="mb-3">
              <label class="form-label">Empresa</label>
              <input
                type="text"
                class="form-control"
                id="inputCompany"
                placeholder="Empresa"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre del Producto</label>
              <input
                type="text"
                class="form-control"
                id="inputProduct"
                placeholder="Nombre del Producto"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Peso(kg)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="inputWeight"
                placeholder="Peso"
              />
              <div class="mb-3">
                <label class="form-label">Cantidad(unid)</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputCantidad"
                  placeholder="Empresa"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="btnAdd"
              onclick="AddData()"
            >
              Enviar
            </button>
            <button type="submit" class="btn btn-primary" id="btnUpdate">
              Actualizar Datos
            </button>
          </form>
        </div>
        <table class="table-bordered" id="tableData">
          <thead>
            <tr>
              <th>Empresa</th>
              <th>Producto</th>
              <th>Peso</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- footer -->
  <footer>
    <div id="footer_container">
      <a href="#"
        >51 999999999<img
          src="imgs/whatsapp-logo-png.png"
          alt=""
          style="width: 20px; height: 20px; margin-right: 20px"
      /></a>
    </div>
  </footer>
</html>
